<body style="background: rgb(38, 38, 38, 0.95);">
 <div class="login">
	<h1>The Boston Housing</h1>

     <!-- Main Input For Receiving Query to our ML -->

        <button type="submit" class="btn btn-primary btn-block btn-large btn_submit">Predict Median value of owner-occupied homes in $1000's</button>
    </form>

   <br>
   <br>
   <div class="prediction_text">{{ prediction_text }}</div>
 </div>
